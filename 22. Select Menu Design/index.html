<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Select Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectorField">
          <p>Select Social Media Channel</p>
          <img src="SelectMenu_Img/arrow.png" />
        </div>

        <ul id="list">
          <li class="options">
            <img src="SelectMenu_Img/facebook.png" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/youtube.png" />
            <p>Youtube</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/instagram.png" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/pinterest.png" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/whatsapp.png" />
            <p>WhatsApp</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/twitter.png" />
            <p>Twitter/X</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
