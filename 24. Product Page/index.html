<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample T-Shirt Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="gallery">
          <img src="images/image1.png" id="productImg" />
          <div class="controls">
            <span class="btn active"></span>
            <span class="btn"></span>
            <span class="btn"></span>
          </div>
        </div>
        <div class="details">
          <h1>Casual T-Shirt</h1>
          <h2>$20.00</h2>
          <h3>NOW 30% OFF</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
          <form>
            <div class="size-select">
              <p>Size:</p>
              <label for="x-small">
                <input type="radio" name="size" id="x-small" />
                <span>XS</span>
              </label>

              <label for="small">
                <input type="radio" name="size" id="small" />
                <span>S</span>
              </label>

              <label for="medium">
                <input type="radio" name="size" id="medium" />
                <span>M</span>
              </label>

              <label for="large">
                <input type="radio" name="size" id="large" />
                <span>L</span>
              </label>

              <label for="x-large">
                <input type="radio" name="size" id="x-large" />
                <span>XL</span>
              </label>
            </div>

            <div class="color-select">
              <p>Color:</p>
              <label for="brown">
                <input type="radio" name="color" id="brown" />
                <span class="color-1"></span>
              </label>

              <label for="black">
                <input type="radio" name="color" id="black" />
                <span class="color-2"></span>
              </label>

              <label for="dark-grey">
                <input type="radio" name="color" id="dark-grey" />
                <span class="color-3"></span>
              </label>

              <label for="light-grey">
                <input type="radio" name="color" id="light-grey" />
                <span class="color-4"></span>
              </label>
            </div>

            <div class="quantity-select">
              <p>Quantity:</p>
              <input type="number" value="1" min="1" />
            </div>
            <div class="button-container">
              <button type="button" onclick="placeOrder()">Buy Now</button>
              <button type="button" onclick="addToCart()">Add to Cart</button>
            </div>
            <p id="order"></p>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
